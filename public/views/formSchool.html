
    <div class="modal-header">
        <h3 class="modal-title" ng-if="!modEdit">Add School</h3>
        <h3 class="modal-title" ng-if="modEdit">Modify School</h3>
    </div>
    <div class="modal-body">
        <div class="form-group"><label>Name</label>
            <input class="form-control" ng-model="school.name"></div>
        <div class="form-group"><label>Address</label>
            <input class="form-control" ng-model="school.address"></div>
        <div class="form-group"><label>Phone</label>
            <input class="form-control" ng-model="school.phone"></div>
        <div class="form-group"><label>Region</label>
            <input class="form-control" ng-model="school.region"></div>
        <div class="form-group"><label>Number of Students</label>
            <input class="form-control" type="number" ng-model="school.numberstudents"></div>
        <div class="form-group"><label>Number of Teachers</label>
            <input class="form-control" type="number" ng-model="school.numberteachers"></div>



    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()"  ng-if="!modEdit">Add School</button>
        <button class="btn btn-primary" type="button" ng-click="ok()"  ng-if="modEdit">Update School</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
